<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch and Comment on Movies</title>
  <style>
    .comment-section {
      margin-top: 20px;
    }
    .comments {
      list-style: none;
      padding: 0;
    }
    .comments li {
      margin-bottom: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Watch and Download the Movie</h1>

  <!-- Reproducir la película -->
  <h2>Watch the Movie</h2>
  <video width="600" controls>
    <source src="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Descargar la película -->
  <h2>Download the Movie</h2>
  <a href="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID" download>Download Movie</a>

  <!-- Sección de comentarios -->
  <div class="comment-section">
    <h2>Comments</h2>
    <ul class="comments" id="commentsList"></ul>
    <textarea id="commentInput" rows="4" placeholder="Write a comment..."></textarea><br><br>
    <button onclick="addComment()">Add Comment</button>
  </div>

  <script>
    function addComment() {
      const commentInput = document.getElementById('commentInput');
      const commentText = commentInput.value.trim();

      if (commentText !== '') {
        const commentList = document.getElementById('commentsList');
        const newComment = document.createElement('li');
        newComment.textContent = commentText;
        commentList.appendChild(newComment);

        // Clear the input field
        commentInput.value = '';
      }
    }
  </script>

</body>
</html>
